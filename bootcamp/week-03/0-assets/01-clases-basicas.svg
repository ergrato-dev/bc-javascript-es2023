<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #1e1e1e;">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Clase Básica en ES6+</text>

  <!-- Class Box -->
  <rect x="250" y="60" width="300" height="380" fill="#2d2d2d" stroke="#F0DB4F" stroke-width="3" rx="8"/>

  <!-- Class Name -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" fill="#F0DB4F" text-anchor="middle" font-weight="bold">User</text>
  <line x1="260" y1="100" x2="540" y2="100" stroke="#61DAFB" stroke-width="2"/>

  <!-- Constructor -->
  <text x="270" y="130" font-family="monospace" font-size="14" fill="#C586C0" font-weight="bold">constructor</text>
  <text x="270" y="150" font-family="monospace" font-size="12" fill="#9CDCFE">(name, email)</text>
  <text x="280" y="170" font-family="monospace" font-size="11" fill="#6A9955">// Inicialización</text>

  <line x1="260" y1="185" x2="540" y2="185" stroke="#444" stroke-width="1"/>

  <!-- Properties -->
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="14" fill="#569CD6" font-weight="bold">Propiedades:</text>
  <text x="280" y="235" font-family="monospace" font-size="12" fill="#9CDCFE">• this.name</text>
  <text x="280" y="255" font-family="monospace" font-size="12" fill="#9CDCFE">• this.email</text>
  <text x="280" y="275" font-family="monospace" font-size="12" fill="#9CDCFE">• this.createdAt</text>

  <line x1="260" y1="290" x2="540" y2="290" stroke="#444" stroke-width="1"/>

  <!-- Methods -->
  <text x="270" y="315" font-family="Arial, sans-serif" font-size="14" fill="#569CD6" font-weight="bold">Métodos:</text>
  <text x="280" y="340" font-family="monospace" font-size="12" fill="#DCDCAA">getInfo()</text>
  <text x="280" y="360" font-family="monospace" font-size="12" fill="#DCDCAA">greet()</text>
  <text x="280" y="380" font-family="monospace" font-size="12" fill="#DCDCAA">updateEmail()</text>

  <!-- Arrow from class to instance -->
  <path d="M 550 220 L 620 220" stroke="#F0DB4F" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="585" y="210" font-family="Arial, sans-serif" font-size="12" fill="#F0DB4F">new</text>

  <!-- Instance Object -->
  <rect x="640" y="140" width="140" height="160" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2" rx="5"/>
  <text x="710" y="165" font-family="Arial, sans-serif" font-size="14" fill="#61DAFB" text-anchor="middle" font-weight="bold">user1</text>
  <line x1="650" y1="175" x2="770" y2="175" stroke="#61DAFB" stroke-width="1"/>
  <text x="660" y="195" font-family="monospace" font-size="11" fill="#CE9178">name: "Ana"</text>
  <text x="660" y="215" font-family="monospace" font-size="11" fill="#CE9178">email: "ana@..."</text>
  <text x="660" y="235" font-family="monospace" font-size="11" fill="#CE9178">createdAt: Date</text>
  <text x="660" y="260" font-family="monospace" font-size="10" fill="#6A9955">+ métodos</text>
  <text x="660" y="280" font-family="monospace" font-size="10" fill="#6A9955">heredados</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F0DB4F"/>
    </marker>
  </defs>

  <!-- Code example -->
  <text x="20" y="470" font-family="monospace" font-size="11" fill="#6A9955">const user1 = new User('Ana', 'ana@example.com');</text>
</svg>
