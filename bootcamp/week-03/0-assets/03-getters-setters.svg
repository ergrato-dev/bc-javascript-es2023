<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #1e1e1e;">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Getters y Setters</text>

  <!-- Private property box -->
  <rect x="50" y="60" width="200" height="100" fill="#2d2d2d" stroke="#CE9178" stroke-width="2" rx="5"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" fill="#CE9178" text-anchor="middle" font-weight="bold">Propiedad Privada</text>
  <line x1="60" y1="95" x2="240" y2="95" stroke="#CE9178" stroke-width="1"/>
  <text x="70" y="120" font-family="monospace" font-size="14" fill="#9CDCFE">_balance</text>
  <text x="70" y="145" font-family="monospace" font-size="11" fill="#6A9955">// ConvenciÃ³n _</text>

  <!-- Getter box -->
  <rect x="50" y="200" width="200" height="120" fill="#2d2d2d" stroke="#4EC9B0" stroke-width="2" rx="5"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="16" fill="#4EC9B0" text-anchor="middle" font-weight="bold">Getter (Lectura)</text>
  <line x1="60" y1="235" x2="240" y2="235" stroke="#4EC9B0" stroke-width="1"/>
  <text x="70" y="260" font-family="monospace" font-size="13" fill="#C586C0">get</text>
  <text x="100" y="260" font-family="monospace" font-size="13" fill="#DCDCAA">balance</text>
  <text x="170" y="260" font-family="monospace" font-size="13" fill="#9CDCFE">() {</text>
  <text x="80" y="280" font-family="monospace" font-size="12" fill="#C586C0">return</text>
  <text x="130" y="280" font-family="monospace" font-size="12" fill="#569CD6">this</text>
  <text x="165" y="280" font-family="monospace" font-size="12" fill="#9CDCFE">._balance;</text>
  <text x="70" y="300" font-family="monospace" font-size="13" fill="#9CDCFE">}</text>

  <!-- Setter box -->
  <rect x="50" y="350" width="200" height="130" fill="#2d2d2d" stroke="#C586C0" stroke-width="2" rx="5"/>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="16" fill="#C586C0" text-anchor="middle" font-weight="bold">Setter (Escritura)</text>
  <line x1="60" y1="385" x2="240" y2="385" stroke="#C586C0" stroke-width="1"/>
  <text x="70" y="410" font-family="monospace" font-size="13" fill="#C586C0">set</text>
  <text x="100" y="410" font-family="monospace" font-size="13" fill="#DCDCAA">balance</text>
  <text x="170" y="410" font-family="monospace" font-size="13" fill="#9CDCFE">(val) {</text>
  <text x="80" y="430" font-family="monospace" font-size="11" fill="#6A9955">// ValidaciÃ³n</text>
  <text x="80" y="450" font-family="monospace" font-size="12" fill="#C586C0">if</text>
  <text x="100" y="450" font-family="monospace" font-size="12" fill="#9CDCFE">(val &lt; 0)</text>
  <text x="175" y="450" font-family="monospace" font-size="12" fill="#C586C0">throw...</text>
  <text x="80" y="470" font-family="monospace" font-size="12" fill="#569CD6">this</text>
  <text x="115" y="470" font-family="monospace" font-size="12" fill="#9CDCFE">._balance = val;</text>

  <!-- Usage examples -->
  <rect x="300" y="80" width="450" height="380" fill="#2d2d2d" stroke="#F0DB4F" stroke-width="3" rx="8"/>
  <text x="525" y="110" font-family="Arial, sans-serif" font-size="18" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Uso (sin parÃ©ntesis)</text>
  <line x1="310" y1="120" x2="740" y2="120" stroke="#F0DB4F" stroke-width="2"/>

  <!-- Reading example -->
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="14" fill="#4EC9B0" font-weight="bold">ğŸ“– Leer (Getter):</text>
  <rect x="320" y="160" width="410" height="70" fill="#1e1e1e" stroke="#4EC9B0" stroke-width="1" rx="3"/>
  <text x="330" y="185" font-family="monospace" font-size="13" fill="#569CD6">const</text>
  <text x="375" y="185" font-family="monospace" font-size="13" fill="#9CDCFE">amount = account.</text>
  <text x="555" y="185" font-family="monospace" font-size="13" fill="#4EC9B0" font-weight="bold">balance</text>
  <text x="630" y="185" font-family="monospace" font-size="13" fill="#9CDCFE">;</text>
  <text x="330" y="210" font-family="monospace" font-size="11" fill="#6A9955">// Parece propiedad, llama getter</text>

  <!-- Writing example -->
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="14" fill="#C586C0" font-weight="bold">âœï¸ Escribir (Setter):</text>
  <rect x="320" y="270" width="410" height="70" fill="#1e1e1e" stroke="#C586C0" stroke-width="1" rx="3"/>
  <text x="330" y="295" font-family="monospace" font-size="13" fill="#9CDCFE">account.</text>
  <text x="405" y="295" font-family="monospace" font-size="13" fill="#C586C0" font-weight="bold">balance</text>
  <text x="480" y="295" font-family="monospace" font-size="13" fill="#9CDCFE">= </text>
  <text x="500" y="295" font-family="monospace" font-size="13" fill="#B5CEA8">1000</text>
  <text x="540" y="295" font-family="monospace" font-size="13" fill="#9CDCFE">;</text>
  <text x="330" y="320" font-family="monospace" font-size="11" fill="#6A9955">// Llama setter con validaciÃ³n</text>

  <!-- Computed property example -->
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="14" fill="#DCDCAA" font-weight="bold">ğŸ§® Propiedad Computada:</text>
  <rect x="320" y="380" width="410" height="60" fill="#1e1e1e" stroke="#DCDCAA" stroke-width="1" rx="3"/>
  <text x="330" y="405" font-family="monospace" font-size="13" fill="#C586C0">get</text>
  <text x="360" y="405" font-family="monospace" font-size="13" fill="#DCDCAA">fullName</text>
  <text x="445" y="405" font-family="monospace" font-size="13" fill="#9CDCFE">() {</text>
  <text x="340" y="425" font-family="monospace" font-size="12" fill="#C586C0">return</text>
  <text x="395" y="425" font-family="monospace" font-size="12" fill="#CE9178">`${</text>
  <text x="425" y="425" font-family="monospace" font-size="12" fill="#569CD6">this</text>
  <text x="460" y="425" font-family="monospace" font-size="12" fill="#9CDCFE">.first} ${</text>
  <text x="545" y="425" font-family="monospace" font-size="12" fill="#569CD6">this</text>
  <text x="580" y="425" font-family="monospace" font-size="12" fill="#9CDCFE">.last}`;</text>

  <!-- Arrow -->
  <path d="M 250 110 L 295 110" stroke="#F0DB4F" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 250 260 L 295 260" stroke="#F0DB4F" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F0DB4F"/>
    </marker>
  </defs>
</svg>
