<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #1e1e1e;">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Métodos Estáticos vs Instancia</text>
  
  <!-- Class Box -->
  <rect x="50" y="60" width="700" height="200" fill="#2d2d2d" stroke="#F0DB4F" stroke-width="3" rx="8"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" fill="#F0DB4F" text-anchor="middle" font-weight="bold">MathUtils</text>
  <line x1="60" y1="100" x2="740" y2="100" stroke="#F0DB4F" stroke-width="2"/>
  
  <!-- Static methods section -->
  <rect x="70" y="120" width="320" height="120" fill="#1e1e1e" stroke="#C586C0" stroke-width="2" rx="5"/>
  <text x="230" y="145" font-family="Arial, sans-serif" font-size="16" fill="#C586C0" text-anchor="middle" font-weight="bold">Métodos Estáticos</text>
  <text x="85" y="170" font-family="monospace" font-size="13" fill="#C586C0" font-weight="bold">static</text>
  <text x="135" y="170" font-family="monospace" font-size="13" fill="#DCDCAA">square</text>
  <text x="190" y="170" font-family="monospace" font-size="13" fill="#9CDCFE">(n) { return n ** 2; }</text>
  
  <text x="85" y="195" font-family="monospace" font-size="13" fill="#C586C0" font-weight="bold">static</text>
  <text x="135" y="195" font-family="monospace" font-size="13" fill="#DCDCAA">max</text>
  <text x="170" y="195" font-family="monospace" font-size="13" fill="#9CDCFE">(a, b) { return a &gt; b ? a : b; }</text>
  
  <text x="85" y="220" font-family="monospace" font-size="11" fill="#6A9955">// Pertenecen a la CLASE</text>
  
  <!-- Instance methods section -->
  <rect x="410" y="120" width="320" height="120" fill="#1e1e1e" stroke="#4EC9B0" stroke-width="2" rx="5"/>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="16" fill="#4EC9B0" text-anchor="middle" font-weight="bold">Métodos de Instancia</text>
  <text x="425" y="170" font-family="monospace" font-size="13" fill="#DCDCAA">double</text>
  <text x="485" y="170" font-family="monospace" font-size="13" fill="#9CDCFE">(n) {</text>
  <text x="435" y="190" font-family="monospace" font-size="12" fill="#C586C0">return</text>
  <text x="490" y="190" font-family="monospace" font-size="12" fill="#569CD6">this</text>
  <text x="525" y="190" font-family="monospace" font-size="12" fill="#9CDCFE">.multiplier * n;</text>
  <text x="425" y="210" font-family="monospace" font-size="13" fill="#9CDCFE">}</text>
  <text x="425" y="230" font-family="monospace" font-size="11" fill="#6A9955">// Pertenecen a la INSTANCIA</text>
  
  <!-- Usage: Static -->
  <rect x="50" y="290" width="340" height="180" fill="#2d2d2d" stroke="#C586C0" stroke-width="2" rx="5"/>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="16" fill="#C586C0" text-anchor="middle" font-weight="bold">Uso de Métodos Estáticos</text>
  <line x1="60" y1="330" x2="380" y2="330" stroke="#C586C0" stroke-width="1"/>
  
  <text x="70" y="355" font-family="monospace" font-size="11" fill="#6A9955">// Se llaman en la CLASE directamente</text>
  <rect x="70" y="365" width="300" height="25" fill="#1e1e1e" stroke="#444" stroke-width="1" rx="3"/>
  <text x="80" y="382" font-family="monospace" font-size="13" fill="#DCDCAA">MathUtils</text>
  <text x="165" y="382" font-family="monospace" font-size="13" fill="#9CDCFE">.square(</text>
  <text x="235" y="382" font-family="monospace" font-size="13" fill="#B5CEA8">5</text>
  <text x="245" y="382" font-family="monospace" font-size="13" fill="#9CDCFE">);</text>
  
  <text x="70" y="410" font-family="monospace" font-size="11" fill="#6A9955">// NO necesita 'new'</text>
  <rect x="70" y="420" width="300" height="25" fill="#1e1e1e" stroke="#444" stroke-width="1" rx="3"/>
  <text x="80" y="437" font-family="monospace" font-size="13" fill="#DCDCAA">MathUtils</text>
  <text x="165" y="437" font-family="monospace" font-size="13" fill="#9CDCFE">.max(</text>
  <text x="215" y="437" font-family="monospace" font-size="13" fill="#B5CEA8">10</text>
  <text x="235" y="437" font-family="monospace" font-size="13" fill="#9CDCFE">, </text>
  <text x="250" y="437" font-family="monospace" font-size="13" fill="#B5CEA8">20</text>
  <text x="270" y="437" font-family="monospace" font-size="13" fill="#9CDCFE">);</text>
  
  <!-- Usage: Instance -->
  <rect x="410" y="290" width="340" height="180" fill="#2d2d2d" stroke="#4EC9B0" stroke-width="2" rx="5"/>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4EC9B0" text-anchor="middle" font-weight="bold">Uso de Métodos de Instancia</text>
  <line x1="420" y1="330" x2="740" y2="330" stroke="#4EC9B0" stroke-width="1"/>
  
  <text x="430" y="355" font-family="monospace" font-size="11" fill="#6A9955">// Se llaman en la INSTANCIA</text>
  <rect x="430" y="365" width="290" height="25" fill="#1e1e1e" stroke="#444" stroke-width="1" rx="3"/>
  <text x="440" y="382" font-family="monospace" font-size="13" fill="#569CD6">const</text>
  <text x="485" y="382" font-family="monospace" font-size="13" fill="#9CDCFE">utils = </text>
  <text x="550" y="382" font-family="monospace" font-size="13" fill="#C586C0">new</text>
  <text x="580" y="382" font-family="monospace" font-size="13" fill="#DCDCAA">MathUtils</text>
  <text x="670" y="382" font-family="monospace" font-size="13" fill="#9CDCFE">();</text>
  
  <text x="430" y="410" font-family="monospace" font-size="11" fill="#6A9955">// Requiere crear instancia primero</text>
  <rect x="430" y="420" width="290" height="25" fill="#1e1e1e" stroke="#444" stroke-width="1" rx="3"/>
  <text x="440" y="437" font-family="monospace" font-size="13" fill="#9CDCFE">utils.double(</text>
  <text x="545" y="437" font-family="monospace" font-size="13" fill="#B5CEA8">5</text>
  <text x="555" y="437" font-family="monospace" font-size="13" fill="#9CDCFE">);</text>
  
  <!-- Key differences -->
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="12" fill="#F0DB4F">✓ Static: Utilidades, factory methods, constantes</text>
  <text x="420" y="488" font-family="Arial, sans-serif" font-size="12" fill="#4EC9B0">✓ Instancia: Operan sobre datos específicos</text>
</svg>
