<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" style="background-color: #1e1e1e;">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Herencia de Clases (extends)</text>

  <!-- Parent Class: Animal -->
  <rect x="300" y="60" width="200" height="140" fill="#2d2d2d" stroke="#F0DB4F" stroke-width="3" rx="8"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" fill="#F0DB4F" text-anchor="middle" font-weight="bold">Animal</text>
  <line x1="310" y1="95" x2="490" y2="95" stroke="#F0DB4F" stroke-width="2"/>

  <text x="320" y="120" font-family="monospace" font-size="12" fill="#9CDCFE">name: string</text>
  <text x="320" y="140" font-family="monospace" font-size="12" fill="#9CDCFE">age: number</text>
  <line x1="310" y1="150" x2="490" y2="150" stroke="#444" stroke-width="1"/>
  <text x="320" y="170" font-family="monospace" font-size="12" fill="#DCDCAA">eat()</text>
  <text x="320" y="190" font-family="monospace" font-size="12" fill="#DCDCAA">sleep()</text>

  <!-- Inheritance arrows -->
  <path d="M 350 200 L 350 260" stroke="#61DAFB" stroke-width="3" fill="none" marker-end="url(#arrow-up)"/>
  <path d="M 450 200 L 450 260" stroke="#61DAFB" stroke-width="3" fill="none" marker-end="url(#arrow-up)"/>

  <text x="290" y="240" font-family="Arial, sans-serif" font-size="14" fill="#61DAFB" font-weight="bold">extends</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="14" fill="#61DAFB" font-weight="bold">extends</text>

  <!-- Child Class 1: Dog -->
  <rect x="220" y="270" width="200" height="160" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2" rx="8"/>
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="18" fill="#61DAFB" text-anchor="middle" font-weight="bold">Dog</text>
  <line x1="230" y1="305" x2="410" y2="305" stroke="#61DAFB" stroke-width="2"/>

  <text x="240" y="330" font-family="monospace" font-size="12" fill="#9CDCFE">breed: string</text>
  <text x="240" y="350" font-family="monospace" font-size="11" fill="#6A9955">// hereda name, age</text>
  <line x1="230" y1="360" x2="410" y2="360" stroke="#444" stroke-width="1"/>
  <text x="240" y="380" font-family="monospace" font-size="12" fill="#DCDCAA">bark()</text>
  <text x="240" y="400" font-family="monospace" font-size="12" fill="#C586C0">eat()</text>
  <text x="300" y="400" font-family="monospace" font-size="10" fill="#6A9955">override</text>
  <text x="240" y="420" font-family="monospace" font-size="11" fill="#6A9955">// hereda sleep()</text>

  <!-- Child Class 2: Cat -->
  <rect x="450" y="270" width="200" height="160" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2" rx="8"/>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="18" fill="#61DAFB" text-anchor="middle" font-weight="bold">Cat</text>
  <line x1="460" y1="305" x2="640" y2="305" stroke="#61DAFB" stroke-width="2"/>

  <text x="470" y="330" font-family="monospace" font-size="12" fill="#9CDCFE">color: string</text>
  <text x="470" y="350" font-family="monospace" font-size="11" fill="#6A9955">// hereda name, age</text>
  <line x1="460" y1="360" x2="640" y2="360" stroke="#444" stroke-width="1"/>
  <text x="470" y="380" font-family="monospace" font-size="12" fill="#DCDCAA">meow()</text>
  <text x="470" y="400" font-family="monospace" font-size="12" fill="#DCDCAA">scratch()</text>
  <text x="470" y="420" font-family="monospace" font-size="11" fill="#6A9955">// hereda eat(), sleep()</text>

  <!-- super() explanation -->
  <rect x="50" y="460" width="700" height="70" fill="#2d2d2d" stroke="#569CD6" stroke-width="2" rx="5"/>
  <text x="60" y="485" font-family="monospace" font-size="13" fill="#C586C0" font-weight="bold">constructor</text>
  <text x="150" y="485" font-family="monospace" font-size="13" fill="#9CDCFE">(name, age, breed) {</text>
  <text x="80" y="505" font-family="monospace" font-size="13" fill="#DCDCAA">super</text>
  <text x="125" y="505" font-family="monospace" font-size="13" fill="#9CDCFE">(name, age);</text>
  <text x="250" y="505" font-family="monospace" font-size="11" fill="#6A9955">// Llama constructor de Animal</text>
  <text x="80" y="520" font-family="monospace" font-size="13" fill="#569CD6">this</text>
  <text x="115" y="520" font-family="monospace" font-size="13" fill="#9CDCFE">.breed = breed;</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="5 0, 10 10, 0 10" fill="#61DAFB"/>
    </marker>
  </defs>
</svg>
