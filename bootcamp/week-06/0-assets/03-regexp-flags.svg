<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Tabla de flags de expresiones regulares">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="700">Flags de RegExp en JS</text>

  <g transform="translate(60,130)">
    <rect width="780" height="330" fill="#161b22" rx="12" stroke="#30363d"/>
    <text x="20" y="40" fill="#8b949e" font-family="'Inter', 'Segoe UI', sans-serif" font-size="15">Flag</text>
    <text x="100" y="40" fill="#8b949e" font-family="'Inter', 'Segoe UI', sans-serif" font-size="15">Significado</text>
    <text x="370" y="40" fill="#8b949e" font-family="'Inter', 'Segoe UI', sans-serif" font-size="15">Efecto</text>
    <text x="640" y="40" fill="#8b949e" font-family="'Inter', 'Segoe UI', sans-serif" font-size="15">Ejemplo</text>

    <g font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">
      <text x="20" y="80" fill="#F0DB4F" font-weight="700">g</text>
      <text x="100" y="80" fill="#c9d1d9">Global</text>
      <text x="370" y="80" fill="#c9d1d9">Encuentra todas las coincidencias.</text>
      <text x="640" y="80" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/a/g</text>

      <text x="20" y="120" fill="#F0DB4F" font-weight="700">i</text>
      <text x="100" y="120" fill="#c9d1d9">Ignore case</text>
      <text x="370" y="120" fill="#c9d1d9">Case-insensitive.</text>
      <text x="640" y="120" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/hello/i</text>

      <text x="20" y="160" fill="#F0DB4F" font-weight="700">m</text>
      <text x="100" y="160" fill="#c9d1d9">Multilínea</text>
      <text x="370" y="160" fill="#c9d1d9">^ y $ actúan por línea.</text>
      <text x="640" y="160" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/^\w+/m</text>

      <text x="20" y="200" fill="#F0DB4F" font-weight="700">s</text>
      <text x="100" y="200" fill="#c9d1d9">DotAll</text>
      <text x="370" y="200" fill="#c9d1d9">. también casa saltos de línea.</text>
      <text x="640" y="200" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/a.+b/s</text>

      <text x="20" y="240" fill="#F0DB4F" font-weight="700">u</text>
      <text x="100" y="240" fill="#c9d1d9">Unicode</text>
      <text x="370" y="240" fill="#c9d1d9">Soporte para code points completos.</text>
      <text x="640" y="240" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/\p{L}+/u</text>

      <text x="20" y="280" fill="#F0DB4F" font-weight="700">y</text>
      <text x="100" y="280" fill="#c9d1d9">Sticky</text>
      <text x="370" y="280" fill="#c9d1d9">Coincide desde lastIndex exacto.</text>
      <text x="640" y="280" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/\d+/y</text>
    </g>
  </g>

  <rect x="60" y="480" width="780" height="40" fill="#161b22" rx="8" stroke="#30363d"/>
  <text x="80" y="507" fill="#8b949e" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Combina flags según necesidad: p.ej. `/email/gi` para búsqueda global sin distinción de mayúsculas.</text>
</svg>
