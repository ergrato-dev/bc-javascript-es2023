<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Grupos y cuantificadores en RegExp">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="700">Grupos y cuantificadores</text>

  <g transform="translate(60,120)">
    <rect width="360" height="150" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Captura</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">( ... ) guarda coincidencia.</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/(\d{2})-(\d{2})/ => $1, $2</text>
  </g>

  <g transform="translate(480,120)">
    <rect width="360" height="150" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">No captura</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">(?: ... ) agrupa sin recordar.</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/(?:http|https):\/\/\w+/</text>
  </g>

  <g transform="translate(60,300)">
    <rect width="360" height="180" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Cuantificadores</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">?, *, +, {n}, {n,m}</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/\d{2,4}/ // 2 a 4 d√≠gitos</text>
    <text x="20" y="120" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/a+?/ // lazy</text>
  </g>

  <g transform="translate(480,300)">
    <rect width="360" height="180" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Backreference</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">Reutiliza grupos capturados.</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/(\w+) \1/ // palabras duplicadas</text>
    <text x="20" y="125" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">Grupos nombrados</text>
    <text x="20" y="155" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">/(?&lt;tag&gt;#\w+)/</text>
  </g>
</svg>
