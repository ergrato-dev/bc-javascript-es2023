<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Comparación de slice, substring y substr en JavaScript">
  <rect width="900" height="550" fill="#0d1117" rx="12" />
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="700">Strings: slice() vs substring() vs substr()</text>

  <g transform="translate(60,140)">
    <rect width="780" height="90" fill="#161b22" rx="8" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="700">slice(start, end)</text>
    <text x="20" y="62" fill="#c9d1d9" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">Acepta índices negativos, end excluyente.</text>
    <text x="20" y="84" fill="#8b949e" font-family="'Cascadia Code', 'Fira Code', monospace" font-size="15">'JavaScript'.slice(-6, -1) // "Scrip"</text>
  </g>

  <g transform="translate(60,260)">
    <rect width="780" height="90" fill="#161b22" rx="8" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="700">substring(start, end)</text>
    <text x="20" y="62" fill="#c9d1d9" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">Ignora negativos (los trata como 0), intercambia start &lt; end.</text>
    <text x="20" y="84" fill="#8b949e" font-family="'Cascadia Code', 'Fira Code', monospace" font-size="15">'JavaScript'.substring(4, 0) // "Java"</text>
  </g>

  <g transform="translate(60,380)">
    <rect width="780" height="110" fill="#161b22" rx="8" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="700">substr(start, length) (legacy)</text>
    <text x="20" y="62" fill="#c9d1d9" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">Segundo argumento es longitud. Evitar en código nuevo.</text>
    <text x="20" y="84" fill="#8b949e" font-family="'Cascadia Code', 'Fira Code', monospace" font-size="15">'JavaScript'.substr(4, 6) // "Script"</text>
  </g>

  <g transform="translate(520,150)">
    <path d="M0 0 L60 -40" stroke="#F0DB4F" stroke-width="4" fill="none"/>
    <path d="M0 120 L60 160" stroke="#F0DB4F" stroke-width="4" fill="none"/>
  </g>
</svg>
