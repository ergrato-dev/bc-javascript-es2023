<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas | Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ğŸ“‹ Gestor de Tareas</h1>
      <div class="stats-summary" id="stats-summary">
        <span class="stat">Total: <strong id="stat-total">0</strong></span>
        <span class="stat">Completadas: <strong id="stat-completed">0</strong></span>
        <span class="stat">Pendientes: <strong id="stat-pending">0</strong></span>
      </div>
    </header>

    <!-- Task Form -->
    <section class="task-form-section">
      <h2 id="form-title">â• Nueva Tarea</h2>
      <form id="task-form" class="task-form">
        <input type="hidden" id="task-id" value="">

        <div class="form-group">
          <label for="task-title">TÃ­tulo *</label>
          <input
            type="text"
            id="task-title"
            placeholder="Ej: Comprar pan"
            required
          >
        </div>

        <div class="form-group">
          <label for="task-description">DescripciÃ³n</label>
          <textarea
            id="task-description"
            rows="3"
            placeholder="Detalles adicionales (opcional)"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="task-category">CategorÃ­a</label>
            <select id="task-category">
              <option value="work">ğŸ’¼ Trabajo</option>
              <option value="personal">ğŸ‘¤ Personal</option>
              <option value="shopping">ğŸ›’ Compras</option>
              <option value="other">ğŸ“Œ Otro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="task-priority">Prioridad</label>
            <select id="task-priority">
              <option value="low">ğŸŸ¢ Baja</option>
              <option value="medium" selected>ğŸŸ¡ Media</option>
              <option value="high">ğŸ”´ Alta</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            Crear Tarea
          </button>
          <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
            Cancelar
          </button>
        </div>
      </form>
    </section>

    <!-- Filters & Search -->
    <section class="filters-section">
      <div class="filters">
        <div class="filter-group">
          <label for="filter-status">Estado:</label>
          <select id="filter-status">
            <option value="all">Todas</option>
            <option value="pending">Pendientes</option>
            <option value="completed">Completadas</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-category">CategorÃ­a:</label>
          <select id="filter-category">
            <option value="all">Todas</option>
            <option value="work">Trabajo</option>
            <option value="personal">Personal</option>
            <option value="shopping">Compras</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-priority">Prioridad:</label>
          <select id="filter-priority">
            <option value="all">Todas</option>
            <option value="high">Alta</option>
            <option value="medium">Media</option>
            <option value="low">Baja</option>
          </select>
        </div>

        <div class="filter-group search-group">
          <label for="search-input">Buscar:</label>
          <input
            type="text"
            id="search-input"
            placeholder="Buscar tareas..."
          >
        </div>
      </div>
    </section>

    <!-- Task List -->
    <section class="tasks-section">
      <div class="tasks-header">
        <h2>ğŸ“ Tareas</h2>
        <button class="btn btn-outline" id="clear-completed">
          ğŸ—‘ï¸ Limpiar Completadas
        </button>
      </div>

      <div id="task-list" class="task-list">
        <!-- Tasks will be rendered here -->
      </div>

      <div id="empty-state" class="empty-state">
        <p>ğŸ“­ No hay tareas que mostrar</p>
        <p class="empty-state-hint">Crea tu primera tarea usando el formulario arriba</p>
      </div>
    </section>

    <!-- Detailed Stats -->
    <section class="detailed-stats">
      <h3>ğŸ“Š EstadÃ­sticas Detalladas</h3>
      <div id="stats-details" class="stats-grid">
        <!-- Stats will be rendered here -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="starter/script.js"></script>
  <!-- Para probar la soluciÃ³n, cambia a: -->
  <!-- <script src="solution/script.js"></script> -->
</body>
</html>
