<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#1a202c"/>

  <!-- Title -->
  <text x="450" y="40" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Dashboard: Pipeline de Datos
  </text>

  <!-- Input: Raw Data -->
  <rect x="50" y="80" width="150" height="60" fill="#2d3748" stroke="#4299e1" stroke-width="2" rx="5"/>
  <text x="125" y="105" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#4299e1" text-anchor="middle">
    üì¶ DATA.JS
  </text>
  <text x="125" y="128" font-family="system-ui, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">
    20 Productos
  </text>

  <!-- Arrow -->
  <line x1="210" y1="110" x2="250" y2="110" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Step 1: Load & Validate -->
  <rect x="260" y="80" width="130" height="60" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="325" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#48bb78" text-anchor="middle">
    1Ô∏è‚É£ Cargar
  </text>
  <text x="325" y="118" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    cleanData()
  </text>
  <text x="325" y="132" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (validar)
  </text>

  <!-- Arrow -->
  <line x1="400" y1="110" x2="440" y2="110" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Step 2: Filter -->
  <rect x="450" y="80" width="130" height="60" fill="#2d3748" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="515" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">
    2Ô∏è‚É£ Filtrar
  </text>
  <text x="515" y="118" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    filter()
  </text>
  <text x="515" y="132" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (4 criterios)
  </text>

  <!-- Arrow -->
  <line x1="590" y1="110" x2="630" y2="110" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Step 3: Sort -->
  <rect x="640" y="80" width="130" height="60" fill="#2d3748" stroke="#4299e1" stroke-width="2" rx="5"/>
  <text x="705" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#4299e1" text-anchor="middle">
    3Ô∏è‚É£ Ordenar
  </text>
  <text x="705" y="118" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    sort()
  </text>
  <text x="705" y="132" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (comparador)
  </text>

  <!-- Arrow down to second row -->
  <line x1="125" y1="140" x2="125" y2="180" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Stats calculation -->
  <rect x="50" y="190" width="150" height="60" fill="#2d3748" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="125" y="210" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa" text-anchor="middle">
    üìä Stats
  </text>
  <text x="125" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    reduce()
  </text>
  <text x="125" y="242" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (agregaci√≥n)
  </text>

  <!-- Arrow -->
  <line x1="210" y1="220" x2="250" y2="220" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Step 4: Paginate -->
  <rect x="260" y="190" width="130" height="60" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="325" y="210" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#48bb78" text-anchor="middle">
    4Ô∏è‚É£ Paginar
  </text>
  <text x="325" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    slice()
  </text>
  <text x="325" y="242" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (10/p√°gina)
  </text>

  <!-- Arrow -->
  <line x1="400" y1="220" x2="440" y2="220" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Step 5: Format -->
  <rect x="450" y="190" width="130" height="60" fill="#2d3748" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="515" y="210" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">
    5Ô∏è‚É£ Formatear
  </text>
  <text x="515" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    map()
  </text>
  <text x="515" y="242" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (moneda/fecha)
  </text>

  <!-- Arrow -->
  <line x1="590" y1="220" x2="630" y2="220" stroke="#a78bfa" stroke-width="3" marker-end="url(#arrowpurple)"/>

  <!-- Output: Rendered HTML -->
  <rect x="640" y="190" width="130" height="60" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="705" y="210" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#48bb78" text-anchor="middle">
    ‚ú® Renderizar
  </text>
  <text x="705" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e0" text-anchor="middle">
    DOM
  </text>
  <text x="705" y="242" font-family="system-ui, sans-serif" font-size="8" fill="#a0aec0" text-anchor="middle">
    (HTML)
  </text>

  <!-- Methods used box -->
  <rect x="50" y="300" width="800" height="160" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="5"/>

  <text x="450" y="325" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    M√©todos Array Utilizados
  </text>

  <text x="70" y="350" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0" font-weight="bold">
    Obligatorios:
  </text>
  <text x="90" y="368" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì filter() - Filtrado por 4 criterios
  </text>
  <text x="90" y="385" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì map() - Transformaci√≥n y formateo
  </text>
  <text x="90" y="402" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì sort() - Ordenamiento con comparador
  </text>
  <text x="90" y="419" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì reduce() - C√°lculo de estad√≠sticas
  </text>

  <text x="500" y="350" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0" font-weight="bold">
    Complementarios:
  </text>
  <text x="520" y="368" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì slice() - Paginaci√≥n
  </text>
  <text x="520" y="385" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì find() - B√∫squeda
  </text>
  <text x="520" y="402" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì includes() - Validaci√≥n
  </text>
  <text x="520" y="419" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0">
    ‚úì Array.from() - Conversiones
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" />
    </marker>
  </defs>
</svg>
